<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html" . }} {{ partial "head_custom.html" . }}
</head>

<body>
{{ partial "header.html" . }}

<main>
  <section class="container section">
    <h1>{{ .Site.Params.imprint.title }}</h1>
    <p class="imprint-lead">
      {{ .Site.Params.imprint.content | safeHTML }}
    </p>
  </section>
</main>
{{ partial "footer.html" . }} {{ partial "base-foot.html" . }}
</body>

</html>
<!-- endinject -->
